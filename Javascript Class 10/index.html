<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            max-width: 400px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<h2>User Registration Form</h2>
<form id="registrationForm" onsubmit="return validateForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    <div class="error" id="nameError"></div>

    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <div class="error" id="emailError"></div>

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" required maxlength="10">
    <div class="error" id="phoneError"></div>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" required>
    <div class="error" id="dobError"></div>

    <label for="gender">Gender:</label>
    <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>
    <div class="error" id="genderError"></div>

    <label for="age">Age:</label>
    <input type="number" id="age" required>
    <div class="error" id="ageError"></div>

    <label for="password">Password:</label>
    <input type="password" id="password" required minlength="6">
    <div class="error" id="passwordError"></div>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" required>
    <div class="error" id="confirmPasswordError"></div>

    <label for="address">Address:</label>
    <input type="text" id="address" required>
    <div class="error" id="addressError"></div>

    <label for="city">City:</label>
    <input type="text" id="city" required>
    <div class="error" id="cityError"></div>

    <button type="submit">Register</button>
</form>

<script>
    function validateForm() {
        // Clear previous errors
        const errorElements = document.querySelectorAll('.error');
        errorElements.forEach(element => element.innerText = '');

        let isValid = true;

        // Name validation
        const name = document.getElementById('name').value;
        if (name.trim() === '') {
            document.getElementById('nameError').innerText = 'Name is required.';
            isValid = false;
        }

        // Email validation
        const email = document.getElementById('email').value;
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            document.getElementById('emailError').innerText = 'Invalid email format.';
            isValid = false;
        }

        // Phone number validation
        const phone = document.getElementById('phone').value;
        if (!/^\d{10}$/.test(phone)) {
            document.getElementById('phoneError').innerText = 'Phone number must be exactly 10 digits.';
            isValid = false;
        }

        // Age validation
        const age = parseInt(document.getElementById('age').value);
        if (isNaN(age) || age < 1 || age > 120) {
            document.getElementById('ageError').innerText = 'Age must be a number between 1 and 120.';
            isValid = false;
        }

        // Password validation
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        if (password.length < 6) {
            document.getElementById('passwordError').innerText = 'Password must be at least 6 characters.';
            isValid = false;
        }
        if (password !== confirmPassword) {
            document.getElementById('confirmPasswordError').innerText = 'Passwords do not match.';
            isValid = false;
        }

        // Additional required fields can be validated similarly

        return isValid;
    }
</script>

</body>
</html>
